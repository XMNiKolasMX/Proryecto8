  <header>
    <div class="container-fluid text-center text-primary">
      <h1>Contactanos</h1>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <div class="z-depth-1-half map-container">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15607.064389730154!2d-77.060177779233!3d-12.059608129103449!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8d7471df8e5%3A0x885c053043506a22!2zQnJlw7Fh!5e0!3m2!1ses!2spe!4v1673730347588!5m2!1ses!2spe"
                width="700" height="600" style="border:0" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div class="container-fluid" style="padding:3rem">
          <div class="col-6">
            <h2>Escribenos</h2>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <form class="container">
              <div class="form-group row">
                <label for="Nombre" class="col-5 col-form-label">Nombres</label>
                <div class="col-7">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-address-card-o"></i>
                      </div>
                    </div>
                    <input id="Nombre" name="Nombre" placeholder="Ingrese sus nombres" type="text" required="required"
                      class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="apellido" class="col-5 col-form-label">Apellidos</label>
                <div class="col-7">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-address-card-o"></i>
                      </div>
                    </div>
                    <input id="apellido" name="apellido" placeholder="Ingrese sus apelliidos" type="text"
                      required="required" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-5 col-form-label">Email</label>
                <div class="col-7">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-align-justify"></i>
                      </div>
                    </div>
                    <input id="emal" name="emal" placeholder="Ingrese su email (Correo)" type="text"
                      class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-5">Género</label>
                <div class="col-7">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="sexo" id="sexo_0" type="radio" class="custom-control-input" value="masculino">
                    <label for="sexo_0" class="custom-control-label">Masculino</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="sexo" id="sexo_1" type="radio" class="custom-control-input" value="femenino">
                    <label for="sexo_1" class="custom-control-label">Femenino</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="textarea" class="col-5 col-form-label">Algo que desee opinar</label>
                <div class="col-7">
                  <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-5 col-7">
                  <button name="submit" type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
